<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
<header>
  <nav>
    <ul>
      <li class="name">Camber</li>
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li class="grid"><a href="#"><i class="fa fa-th fa-lg"></i></a></li>
      <li class="bell"><a href="#">
        <span class="fa-stack">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-bell fa-inverse fa-stack-1x"></i>
        </span>
      </a>
    </li>
      <li class="profile"></li>
    </ul>
  </nav>
</header>
  <div class="search">
    <div class="logo"></div>
    <br>
    <div class="searchbar">
      <input class="searchtext" type="text" value=""/>
      <a class="voice"></a>
    </div>
  </div>

<footer>
  <div class=""></div>
  <script>
  document.getElementById("logo").style.display="none";
  var textareas = document.getElementsByTagName('searchtext');

    for (i=0;i<textareas.length;i++){
        if (textareas[i].parentNode.tagName.toString().toLowerCase() == 'div') {
            textareas[i].onfocus = function(){
                this.parentNode.style.border-color = 'lightgray';
            }
            textareas[i].onblur = function(){
                this.parentNode.style.border-color = 'lightblue';
            }
        }
    }
    </script>
</footer>
  </body>
</html>
